<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="./assets/css/calculator.css">
</head>
<body>
    <button id="reverse">Full calculator</button>
    <div class="calc">
        <div class="calc-screen">
            <p>0</p>
        </div>
        <div class="buttons">
            <div class="btn exponentiate bg-grey">^</div>
            <div class="btn pi bg-grey">π</div>
            <div class="btn inverse-sin bg-grey">asin</div>
            <div class="btn inverse-cos bg-grey">acos</div>

            <div class="btn inverse-tan bg-grey">atan</div>
            <div class="btn square-root bg-grey">√</div>
            <div class="btn nth-root bg-grey">x*√</div>
            <div class="btn sin bg-grey">sin</div>

            <div class="btn cos bg-grey">cos</div>
            <div class="btn tan bg-grey">tan</div>
            <div class="btn log bg-grey">log</div>
            <div class="btn natural-log bg-grey">ln</div>

            <div class="btn cos bg-grey">cos</div>
            <div class="btn tan bg-grey">tan</div>
            <div class="btn log bg-grey">log</div>
            <div class="btn natural-log bg-grey">ln</div>

            <div class="btn ac bg-grey">ac</div>
            <div class="btn plus-minus bg-grey">+/-</div>
            <div class="btn percent bg-grey">%</div>
            <div class="btn division bg-orange">/</div>

            <div class="btn seven">7</div>
            <div class="btn eight">8</div>
            <div class="btn nine">9</div>
            <div class="btn myltiply bg-orange">X</div>

            <div class="btn four">4</div>
            <div class="btn five">5</div>
            <div class="btn six">6</div>
            <div class="btn minus bg-orange">-</div>

            <div class="btn one">1</div>
            <div class="btn two">2</div>
            <div class="btn three">3</div>
            <div class="btn plus bg-orange">+</div>

            <div class="btn zero">0</div>
            <div class="btn dot">.</div>
            <div class="btn equal bg-orange">=</div>
        </div>
    </div>
    <script src="./assets/js/calculator.js"></script>
</body>
</html>
